<div class="whitelist-page" data-ng-controller="whiteListController">
    <div class="hero">
        <h3>{{pageContent.toggleTitle}} <small>{{pageContent.toggleText}}</small></h3>
        <button type="button" name="button" data-ng-click="autoPlayToggle()" data-ng-class="{'active' : globalAutoPauseEnabled}"><span></span></button>
    </div>

    <div class="notification-block">
        <p data-ng-if="showNotification">{{notifyMessage}} {{pageContent.removeSuccessMessage}}</p>
    </div>

    <p>{{pageContent.listingTitle}}</p>

    <div class="whitelist-listing">
        <p data-ng-if="isListEmpty">{{pageContent.emptyListMessage}}</p>
        <div class="whitelist-flex" data-ng-repeat="item in autoPausedDataList" data-ng-if="item.IsWhiteListed">
            <h5><em>{{item.Url | filterUrl}} </em></h5>
            <button type="button" name="button" data-ng-click="removeFromWhitelist(item.Url)"><span></span></button>
        </div>
    </div>
</div>
